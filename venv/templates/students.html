{% extends "base.html" %} {% block title %}Student List{% endblock %} {% block page_content %}
<div class="row">
    <div class="col-md-6">
        <p style="font-size: 22px; font-weight: bold;" class="control-label">Student List</p>
    </div>
    <div class="col-md-6">
        <button class="btn btn-default pull-right">
            <a href="http://localhost:5000/students/new" style="color: black">New Student</a>
        </button>
    </div>
</div>

<hr style="margin-top: 0" />
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">City</th>
            <th style="width: 20%">Address</th>
            <th style="width: 20%">Pin</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.city }}</td>
            <td>{{ student.addr }}</td>
            <td>{{ student.pin }}</td>
            <td>
                <button class="btn btn-primary" style="margin-right: 15px;">Update</button>
                <form action="http://localhost:5000/students/delete" method="post" class="delete-movie" style="display: inline">
                    <input type="hidden" value="{{ student.id }}" name="id" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
